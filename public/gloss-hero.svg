<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="heroGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="heroShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" rx="12" fill="url(#bgGradient)" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- System network visualization -->
  <g opacity="0.3">
    <!-- GitHub node -->
    <circle cx="50" cy="40" r="4" fill="#24292e"/>
    <text x="50" y="50" font-family="system-ui" font-size="8" fill="#6B7280" text-anchor="middle">GitHub</text>
    
    <!-- Center hub (GLOSS) -->
    <circle cx="200" cy="60" r="8" fill="url(#heroGradient)"/>
    
    <!-- Social platforms -->
    <circle cx="320" cy="30" r="3" fill="#0A66C2"/> <!-- LinkedIn -->
    <text x="320" y="42" font-family="system-ui" font-size="7" fill="#6B7280" text-anchor="middle">LinkedIn</text>
    
    <circle cx="350" cy="50" r="3" fill="#1DA1F2"/> <!-- Twitter -->
    <text x="350" y="62" font-family="system-ui" font-size="7" fill="#6B7280" text-anchor="middle">Twitter</text>
    
    <circle cx="330" cy="80" r="3" fill="#FF4500"/> <!-- Reddit -->
    <text x="330" y="92" font-family="system-ui" font-size="7" fill="#6B7280" text-anchor="middle">Reddit</text>
    
    <circle cx="280" cy="90" r="3" fill="#7289DA"/> <!-- Discord -->
    <text x="280" y="102" font-family="system-ui" font-size="7" fill="#6B7280" text-anchor="middle">Discord</text>
    
    <!-- Connection lines -->
    <line x1="54" y1="40" x2="192" y2="60" stroke="url(#heroGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="208" y1="60" x2="317" y2="30" stroke="url(#heroGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="208" y1="60" x2="347" y2="50" stroke="url(#heroGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="208" y1="60" x2="327" y2="80" stroke="url(#heroGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="208" y1="60" x2="283" y2="90" stroke="url(#heroGradient)" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Main GLOSS text -->
  <text x="200" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="800" 
        fill="url(#heroGradient)" filter="url(#heroGlow)" text-anchor="middle">GLOSS</text>
  
  <!-- Subtitle -->
  <text x="200" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" 
        fill="#6B7280" text-anchor="middle">GitHub LinkedIn Open Source System</text>
  
  <!-- Beta badge -->
  <rect x="320" y="10" width="35" height="15" rx="7" fill="#F59E0B"/>
  <text x="337.5" y="20" font-family="system-ui" font-size="8" font-weight="600" fill="white" text-anchor="middle">BETA</text>
  
  <!-- System waves -->
  <g opacity="0.4">
    <path d="M80 30 Q100 20 120 30 Q140 40 160 30" stroke="url(#heroGradient)" stroke-width="2" fill="none"/>
    <path d="M80 45 Q100 35 120 45 Q140 55 160 45" stroke="url(#heroGradient)" stroke-width="2" fill="none"/>
    <path d="M80 60 Q100 50 120 60 Q140 70 160 60" stroke="url(#heroGradient)" stroke-width="2" fill="none"/>
    <path d="M80 75 Q100 65 120 75 Q140 85 160 75" stroke="url(#heroGradient)" stroke-width="2" fill="none"/>
  </g>
</svg>
