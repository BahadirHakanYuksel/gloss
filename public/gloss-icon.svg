<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glossIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="url(#glossIconGradient)"/>
  
  <!-- Letter G -->
  <text x="16" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" 
        fill="white" text-anchor="middle">G</text>
  
  <!-- Small system indicator -->
  <g opacity="0.8">
    <circle cx="24" cy="8" r="1.5" fill="white"/>
    <circle cx="26" cy="12" r="1" fill="white"/>
    <circle cx="22" cy="12" r="1" fill="white"/>
    <line x1="24" y1="8" x2="26" y2="12" stroke="white" stroke-width="1"/>
    <line x1="24" y1="8" x2="22" y2="12" stroke="white" stroke-width="1"/>
  </g>
</svg>
